<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Town</title>
  </head>

  <body>
    <div class="background-img"></div>

    <div id="menu-screen">
      <div id="title-text">
        <h1 class="info-text">My Town ~ 私の街</h1>
        <p class="info-text">方向を表す英語ゲーム</p>
      </div>

      <div id="menu-main" class="menu-panel">
        <button id="start-btn">スタート</button>
        <button id="character-btn">キャラクター選択</button>
        <button id="about-btn">このゲームについて</button>
      </div>

      <div id="menu-start" class="menu-panel" style="display: none">
        <button data-mode="level">レベルモード</button>
        <button data-mode="free">フリーモード</button>
        <button class="back-btn">戻る</button>
      </div>

      <div id="menu-character" class="menu-panel" style="display: none">
        <img class="char-select" data-character="guy.png" src="icons/guy.png" />
        <img
          class="char-select"
          data-character="girl.png"
          src="icons/girl.png"
        />
        <button class="back-btn">Back</button>
      </div>

      <div id="menu-about" class="menu-panel" style="display: none">
        <p class="info-text">For more information, please visit my website.</p>
        <p class="info-text">
          <a
            href="https://charles-hatch.github.io/portfolio/"
            target="_blank"
            rel="noopener noreferrer"
            >Click this link.</a
          >
        </p>
        <button class="back-btn">Back</button>
      </div>
    </div>

    <div id="game-screen">
      <button id="menu-btn" class="menu-float">メニューへ戻る</button>

      <div id="play-area">
        <div id="game-container">
          <div id="game-board"></div>
          <img id="player" src="./icons/guy.png" />

          <!-- FLOATING goal panel (does not affect centering) -->
          <div id="goal-panel">
            <div id="goal-label"></div>
            <img id="goal-img" />
            <button id="next-btn" class="next-btn" style="display: none">
              次へ
            </button>
          </div>
        </div>
      </div>

      <div id="controls">
        <div id="btns">
          <button id="turn-left-btn">Turn left.</button>
          <button id="go-straight-btn">Go Straight.</button>
          <button id="turn-right-btn">Turn right.</button>
        </div>

        <div id="answer-btns">
          <button id="answer-left">You can see it on your left.</button>
          <button id="answer-front">You can see it in front of you.</button>
          <button id="answer-right">You can see it on your right.</button>
        </div>
      </div>
      <canvas id="confetti"></canvas>
    </div>
  </body>
</html>
