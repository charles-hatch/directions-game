<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="menu-screen">
      <button data-mode="free">Free Mode</button>
      <button data-mode="level">Level Mode</button>
      <button>Character Select (coming soon)</button>
    </div>

    <div id="game-screen">
      <div id="game-container">
        <div id="game-board"></div>
        <img id="player" src="./icons/guy.png" />
      </div>
      <div id="btns">
        <button id="turn-left-btn">Turn left.</button>
        <button id="go-straight-btn">Go Straight.</button>
        <button id="turn-right-btn">Turn right.</button>
        <button id="next-btn" style="display: none">Next</button>
      </div>
      <div id="answer-btns">
        <button id="answer-left">You can see it on your left.</button>
        <button id="answer-right">You can see it on your right.</button>
        <button id="answer-front">You can see it in front of you.</button>
      </div>

      <button id="menu-btn">Back to Menu</button>
    </div>
  </body>
</html>
